<!DOCTYPE html>
<html>

    <head>
        <link rel="stylesheet" href="../static/styles/global-styles.css">
        <link rel="stylesheet" href="../static/styles/overview.css">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;600;700;800&display=swap" rel="stylesheet">
        
        <script
        src="https://code.jquery.com/jquery-3.7.1.js"
        integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
        crossorigin="anonymous"></script>
        <script src="../static/controllers/controller.js"></script>
    </head>

    <body onload="getTotals()">

        <div style="text-align: center;">
            <h2 class="gradient-text">IN THE LAST YEAR...</h2>
            <h3 style="font-style: italic; margin-bottom: 0; opacity: .9;">you listened to</h3>
        </div>
        
        <div class="counters">
            <div>
                <div class="counter">
                    <h1 style="color: #FFBE00;">
                        <div id="artist-counter">0</div>
                    </h1>
                    <h3>artists</h3>
                </div>

                <div class="counter">
                    <h1 style="color: #DC0073;">
                        <div id="song-counter">0</div>
                    </h1>
                    <h3>songs</h3>
                </div>

                <div class="counter">
                    <h1 style="color: #008BF8;">
                        <div id="minute-counter">0</div>
                    </h1>
                    <h3>minutes</h3>
                </div>
            </div>
        </div>
        <form action="{{ url_for('artists') }}" method="post">
            <button type="submit">NEXT</button>
        </form>
    </body>
</html>
